<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <header></header>

    <section class="bai01 style__exercise">
        <h2>Bài 01</h2>
        <form>
            <div class="mb-3">
                <label for="numberOfWorkingDay" class="form-label">Nhập vào số ngày làm</label>
                <input type="email" class="form-control" id="numberOfWorkingDay" placeholder="Nhập vào số ngày làm việc, chương trình không validate input">
                <div id="inputHelp1" class="form-text">Lương 1 ngày: 100.000</div>
                <div id="inputHelp2" class="form-text">Công hức tính lương: lương 1 ngày * số ngày làm</div>
                <div id="output1" class="form-text"></div>
            </div>
            <button  type="button" id="btnBai01" type="submit" class="btn btn-primary">Tính lương</button>
        </form>
    </section>

    <section class="bai02 style__exercise">
        <h2>Bài 02</h2>
        <form>
            <div>
                <label for="inputNumber01">Nhập vào 5 số thực</label>
                <input type="text" step="0.1" id="inputNumber01" placeholder="Nhập vào số thực, chương trình không validate input">
                <input type="text" step="0.1" id="inputNumber02" placeholder="Nhập vào số thực, chương trình không validate input">
                <input type="text" step="0.1" id="inputNumber03" placeholder="Nhập vào số thực, chương trình không validate input">
                <input type="text" step="0.1" id="inputNumber04" placeholder="Nhập vào số thực, chương trình không validate input">
                <input type="text" step="0.1" id="inputNumber05" placeholder="Nhập vào số thực, chương trình không validate input">

                <div id="output2" class="form-text"></div>
            </div>
            <button type="button" id="btnBai02" type="submit" class="btn btn-info">Tính Trung Bình</button>
        </form>
    </section>

    <section class="bai03 style__exercise">
        <h2>Bài 03</h2>
    </section>

    <section class="bai04 style__exercise">
        <h2>Bài 04</h2>
    </section>

    <section class="bai05 style__exercise">
        <h2>Bài 05</h2>
    </section>

    <script src="./js/bai_05.js"></script>
